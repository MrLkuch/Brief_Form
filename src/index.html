<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="">
            <label for="surname">Enter your surname: </label>
            <input type="text" name="surname" id="surname" required />
        </div>
        <div class="">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="">
            <label for="age">Enter your age: </label>
            <input type="number" name="age" id="age" required />
        </div>
        <div class="">
            <p>Select your gender: </p>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female"  value="female"/>
            <label for="female">Female</label>
        </div>
        <div class="">
            <label for="mail">Enter your mail: </label>
            <input type="email" name="mail" id="mail" required />
        </div>
        <div class="">
            <label for="address">Enter your address: </label>
            <input type="text" name="address" id="address" required />
        </div>
        <div class="">
            <label for="postalcode">Enter your postalcode: </label>
            <input type="number" name="postalcode" id="postalcode" maxlength="5" required />
        </div>
        <div class="">
            <label for="city">Enter your city: </label>
            <input type="text" name="city" id="city" />
        </div>
        <div class="">
            <label for="occupation">Select your occupation: </label>
            <select id="occupation" name="occupation">
                <option value="none" selected>none</option>
                <option value="job1">Job 1</option>
                <option value="job2">Job 2</option>
                <option value="job3">Job 3</option>
            </select>
        </div>
        <div class="">
            <label for="nationality">Select your nationality: </label>
            <select id="nationality" name="nationality">
                <option value="French" selected>French</option>
                <option value="English">English</option>
                <option value="German">German</option>
                <option value="Japanese">Japanese</option>
            </select>
        </div>
        <div>
            <label for="birthdate">Select your birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div class="">
            <input type="submit" value="Send" />
        </div>
        <div class="">
            <label for="nativecountry">Select your native country: </label>
            <select id="nativecountry" name="nativecountry">
                <option value="France" selected>France</option>
                <option value="England">England</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <div class="">
            <label for="securityNumber">Enter your security number: </label>
            <input type="number" name="securityNumber" id="securityNumber" pattern="/[12][0-9]{2}(0[1-9]|1[0-2])[0-9]{2}[0-9]{3}[0-9]{3}([0-9]{2})/" required />
        </div>
        <div class="">
            <label for="passportNumber">Enter your passport number: </label>
            <input type="number" name="passportNumber" id="passportNumber"  required />
        </div>
    </form>
</body>
</html>
