<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form  method="post">
        <div class="">
            <label for="surname">Prénom: </label>
            <input type="text" name="surname" id="surname" required >
        </div>
        <div class="">
            <label for="name">Nom: </label>
            <input type="text" name="name" id="name" required >
        </div>
        <div class="">
            <label for="age">Age: </label>
            <input type="number" name="age" id="age" required >
        </div>
        <div class="">
            <p>Sexe: </p>
            <input type="radio" name="gender" id="male" value="male" required >
            <label for="male">Homme</label>
            <input type="radio" name="gender" id="female"  value="female" >
            <label for="female">Femme</label>
        </div>
        <div class="">
            <label for="mail">Mail: </label>
            <input type="email" name="mail" id="mail" required >
        </div>
        <div class="">
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" required >
        </div>
        <div class="">
            <label for="postalcode">Code postal: </label>
            <input type="text" name="postalcode" id="postalcode"   maxlength="5" pattern="[0-9]{5}" required >
        </div>
        <div class="">
            <label for="city">Ville: </label>
            <input type="text" name="city" id="city" required>
        </div>
        <div class="">
            <label for="occupation">Profession: </label>
            <select id="occupation" name="occupation" required>
                <option value="" selected>none</option>
                <option value="job1">Job 1</option>
                <option value="job2">Job 2</option>
                <option value="job3">Job 3</option>
            </select>
        </div>
        <div class="">
            <label for="nationality">Nationalité: </label>
            <select id="nationality" name="nationality" required>
                <option value="" hidden >none</option>
                <option value="French" selected>Français</option>
                <option value="English">Anglais</option>
                <option value="German">Allemand</option>
                <option value="Japanese">Japonais</option>
            </select>
        </div>
        <div>
            <label for="birthdate">Date de naissance:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div class="">
            <label for="nativecountry">Pays de naissance: </label>
            <select id="nativecountry" name="nativecountry">
                <option value="France" selected>France</option>
                <option value="England">Angleterre</option>
                <option value="Germany">Allemagne</option>
                <option value="Japan">Japon</option>
            </select>
        </div>
        <div class="">
            <label for="securityNumber">Numéro de sécurité sociale: </label>
            <input type="text" title="Wrong format" name="securityNumber" id="securityNumber" pattern="[12][0-9]{2}(0[1-9]|1[0-2])[0-9]{2}[0-9]{3}[0-9]{3}([0-9]{2})" required >
        </div>
        <div class="">
            <label for="passportNumber">Numéro de passeport: </label>
            <input type="text" name="passportNumber" id="passportNumber" pattern="[0-9]{2}[A-z]{2}[0-9]{5}" required >
        </div>
        <div>
            <label for="passportDelivery">Date d'obtention du passeport:</label>
            <input type="date" id="passportDelivery" name="passportDelivery" required>
        </div>
        <div>
            <label for="passportValidity">Date de validité du passeport:</label>
            <input type="date" id="passportValidity" name="passportValidity" required>
        </div>
        <div class="">
            <input type="submit" value="Send" >
        </div>
    </form>
</body>
</html>
